<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online - Produtos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/produtos.css">
</head>
<body>
    <!-- Menu de navegação -->
    <div class="menu">
        <div class="container">
            <ul class="nav">
                <li class="lista_menu"><a href="pagina_inicial.html" class="itens_menu">Página Inicial</a></li>
                <li class="lista_menu"><a href="produtos.html" class="itens_menu active">Produtos</a></li>
                <li class="lista_menu cart-link">
                    <a href="carrinho.html" class="itens_menu">
                        <i class="fas fa-shopping-cart"></i> Carrinho
                        <span class="cart-counter" id="cartCounter">0</span>
                    </a>
                </li>
                <li class="lista_menu"><a href="contato.html" class="itens_menu">Contato</a></li>
            </ul>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="container">
        <div class="header">
            <h1>Nossos Produtos</h1>
            <p>Confira as melhores ofertas da nossa loja</p>
        </div>

        <!-- Notificação de produto adicionado -->
        <div class="cart-notification" id="cartNotification">
            <i class="fas fa-check-circle"></i> Produto adicionado ao carrinho!
        </div>

        <!-- Carrossel de produtos -->
        <div class="carrossel-container">
            <button class="btn-prev" onclick="moverCarrossel(-1)">&#10094;</button>
            
            <div class="carrossel" id="carrossel">
                <!-- Produtos serão carregados aqui via JavaScript -->
            </div>
            
            <button class="btn-next" onclick="moverCarrossel(1)">&#10095;</button>
        </div>

        
    </div>

    <script src="js/produtos.js"></script>
</body>
</html>
